# Ensure db indexes are set and invalidate the chart when upgrading.
apiVersion: batch/v1
kind: Job
metadata:
  name: kubeapps-internal-apprepository-job-postupgrade
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    chart: kubeapps-3.7.2
    release: kubeapps
    heritage: Helm
    helm.sh/chart: kubeapps-3.7.2
    app.kubernetes.io/instance: kubeapps
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubeapps
    app: kubeapps-internal-apprepository-job-postupgrade
spec:
  template:
    metadata:
      labels:
        app: kubeapps-internal-apprepository-job-postupgrade
        app.kubernetes.io/name: kubeapps
        release: kubeapps
        app.kubernetes.io/instance: kubeapps
    spec:
      restartPolicy: OnFailure
      serviceAccountName: kubeapps-internal-apprepository-job-postupgrade
      containers:
        - name: invalidate-cache
          image: docker.io/bitnami/kubeapps-asset-syncer:1.10.2-scratch-r0
          imagePullPolicy: "IfNotPresent"
          command:
            - /asset-syncer
          args:
            - invalidate-cache
            - --database-type=postgresql
            - --database-url=kubeapps-postgresql:5432
            - --database-user=postgres
            - --database-name=assets
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: kubeapps-db
      initContainers:
        # Helm 3.1 supports a lookup template tag to create a secret if it does not exist
        # but we can't yet restrict to helm 3.1, hence manually doing this with an initContainer.
        - name: ensure-postgres-password
          image: docker.io/bitnami/kubectl:1.16.3-debian-10-r85
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/bash
          args:
            - -c
            - 'kubectl -n kubeapps get secret kubeapps-db || kubectl -n kubeapps create secret generic kubeapps-db --from-literal=postgresql-password="wbAoZsUyu5" --from-literal=postgresql-replication-password="IGL2mR3Uce"'
